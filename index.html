<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">

    <title>Progress App</title>
<link href="app.bundle.css" rel="stylesheet"></head>

<body>
    <main id="app" class="app">
        <div class="app__half app__half--bar">
            <h1 class="app__title">Progress App!</h1>
            <div id="container"></div>
        </div>
        <div class="app__half">
            <div class="controls">
                <div class="controls__row">
                    <input class="controls__value" type="number" value="10" min="0" max="100" step="10" id="input-value" />
                    <div class="controls__label">Value</div>
                </div>
                <div class="controls__row">
                    <div class="controls__switch">
                        <label class="switch switch--round">
                            <input type="checkbox" class="switch__input" id="switch-animate">
                            <span class="switch__slider"></span>
                        </label>
                    </div>
                    <div class="controls__label">Animate</div>
                </div>
                <div class="controls__row">
                    <div class="controls__switch">
                        <label class="switch switch--round">
                            <input type="checkbox" class="switch__input" id="switch-hide">
                            <span class="switch__slider"></span>
                        </label>
                    </div>
                    <div class="controls__label">Hide</div>
                </div>
            </div>
        </div>
    </main>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
