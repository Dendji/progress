<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">

    <title>Progress App</title>
</head>

<body>
    <main id="app" class="app">

        <div class="app__half">
            <h1 class="app__title">Progress App!</h1>
            <div class="progressBar" id="progressBar">
                CIRCLE
            </div>
        </div>
        <div class="app__half">
            <div class="controls">
                <div class="controls__row">
                    <div class="controls__value">100</div>
                    <div class="controls__label">Value</div>
                </div>
                <div class="controls__row">
                    <div class="controls__switch"></div>
                    <div class="controls__label">Animate</div>
                </div>
                <div class="controls__row">
                    <div class="controls__switch"></div>
                    <div class="controls__label">Hide</div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
