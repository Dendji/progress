<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">

    <title>Progress App</title>
</head>

<body>
    <main id="app" class="app">
        <div class="app__half app__half--bar">
            <h1 class="app__title">Progress App!</h1>
            <svg class="progress-bar" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="progress-bar__circle progress-bar__circle--inner" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565"
                    stroke-dashoffset="0"></circle>
                <circle class="progress-bar__circle progress-bar__circle--outer" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="300"
                    stroke-dashoffset="0"></circle>
            </svg>
        </div>
        <div class="app__half">
            <div class="controls">
                <div class="controls__row">
                    <input class="controls__value" type="number" value="10" min="0" max="100" step="10" id="input-value"/>
                    <div class="controls__label">Value</div>
                </div>
                <div class="controls__row">
                    <div class="controls__switch">
                        <label class="switch switch--round">
                            <input type="checkbox" class="switch__input" id="switch-animate">
                            <span class="switch__slider"></span>
                        </label>
                    </div>
                    <div class="controls__label">Animate</div>
                </div>
                <div class="controls__row">
                    <div class="controls__switch">
                        <label class="switch switch--round">
                            <input type="checkbox" class="switch__input" id="switch-hide">
                            <span class="switch__slider"></span>
                        </label>
                    </div>
                    <div class="controls__label">Hide</div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
